{% extends "quizzes/layout1.html" %}
{% load define_action %}
{% load static %}

{% block layout2 %}
<script src="{% static 'quizzes/script5.js' %}"></script>
    <div id="game-code" class="d-none">{{ game.code }}</div>
    <!-- get name, then wait-room, then question-room -->
    <div class="username-room alert alert-primary mt-5 mx-auto p-4">
        <h2 class="mb-3">Join quiz</h2>
        <form class="username-form">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username">
                <input type="submit" class="btn btn-info mt-2" value="Confirm">
            </div>
        </form>
    </div>
    <div class="wait-room alert alert-primary mt-5 mx-auto p-4">
        <div class="text-center">
            <h1>Waiting to start quiz...</h1>
        </div>
    </div>
    <div class="game-room alert alert-primary mt-5 mx-auto p-4">
        <div class="wait-for-question-container">
            <h2>Loading question...</h2>
        </div>
        <div class="questions-container">
          <h3 class="question-number"></h3>
          <form class="question-form">
            <div class="question-container form-group border rounded p-2">
              <h2 class="question-query"> q.query </h2>
              <img class="question-image mt-2 w-100 rounded">
              <input type="text" name="answer" class="form-control mt-4" placeholder="Answer" required>
              <input type="submit" class="btn btn-info mt-2 start-button" value="Send">
            </div>
          </form>
        </div>
    </div>
    <div class="end-quiz-container alert alert-primary mt-5 mx-auto p-4">
      <h2>Quiz results</h2>
      <div class="progress quiz-end-progress-bar">
        <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h3 class="quiz-result-percentage"></h3>
      <h4 class="quiz-result"></h4>
      <button id="show-answers-button" class="btn btn-light border">Show answers</button>
      <div class="answers-container mt-2"></div>
    </div>
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
