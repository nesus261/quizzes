{% extends "quizzes/layout.html" %}
{% load static %}

{% block body %}
  <script src="{% static 'quizzes/script1.js' %}"></script>
  <div class="mt-5 container flex">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 mb-4">
        <h2>Add Quiz</h2>
        <form id="add_quiz_form" class="mt-3" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control " name="description" placeholder="Description" rows="5" required></textarea>
          </div> 
          <div class="form-group">
            <label for="category">Category: </label>
            <select id="category" class="custom-select w-50" name="category">
                <option value="No category">No category</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
          </div> 
          <div class="form-group">
          </div> 
          <input type="number" name="questions_count" value="0" hidden>
          <div id="questions-container">

          </div>
          <button id="add_question" class="btn btn-secondary">Add question</button>
          <input type="submit" class="btn btn-dark" value="Save">
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
